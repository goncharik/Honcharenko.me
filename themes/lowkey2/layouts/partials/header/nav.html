<nav>
    <ul class="flex flex-wrap justify-center uppercase text-xs font-semibold gap-7 text-gray-500 dark:text-gray-400">
        {{ $currentPage := . }}
        {{ range site.Menus.main }}
        {{- $menu_item_url := (cond (strings.HasSuffix .URL "/") .URL (printf "%s/" .URL) ) | absLangURL }}
        {{- $page_url:= $currentPage.Permalink | absLangURL }}
        <li class="{{- if eq $menu_item_url $page_url }}text-gray-900 dark:text-gray-100{{else}}hover:text-gray-500 dark:hover:text-gray-200{{ end -}}"><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</nav>
